<h2>Đăng nhập</h2>
<form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
  <div>
    <label>Email:</label>
    <input type="email" name="email" ngModel required email #email="ngModel">
    <span *ngIf="email.invalid && email.touched">Email không hợp lệ</span>
  </div>
  <div>
    <label>Mật khẩu:</label>
    <input type="password" name="password" ngModel required #password="ngModel">
  </div>
  <button type="submit" [disabled]="loginForm.invalid">Đăng nhập</button>
</form>
<p>Chưa có tài khoản? <a routerLink="/register">Đăng ký</a></p>
<p *ngIf="message">{{ message }}</p>
